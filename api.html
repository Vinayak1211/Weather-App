<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    /* CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333333;
    }

    .form-button {
      background-color: #00adb5;
      color: #ffffff;
      padding: 14px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #0085d0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333333;
    }

    .container {
      width: 400px;
      height: 400px;
      /* This will make the box a square */
      max-width: none;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div class="container">
    <form action="/" method="post">
      <div class="form-group">
        <label for="city" class="form-label">Enter City Name:</label>
        <input type="text" id="city" name="city" class="form-input">
      </div>

      <button type="submit" class="form-button">Go</button>
    </form>
  </div>
</body>
</html>
